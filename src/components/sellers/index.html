<div class="row">
	<div class="col-xs-12" ng-show="isLoading">
	<loading-message></loading-message>
	</div>

	<div class="col-xs-12" ng-hide="isLoading">
		<div class="btn-group top_btn_group" role="group">
			<button class="btn btn-default pull-right" ng-click="onAddSeller()">add/update seller
				<!--<span translate="sellers.Add"/>-->
			</button>
		</div>
		<div class="table-responsive">
			<table class="table table-striped table-bordered table-hover">
				<thead>
					<tr table-sort="Name">
						<th class="first_col" data-columnName="Name"><span title="Sort by name" translate="sellers.Name" /></th>
						<th class="second_col" data-columnName="Category"><span title="Sort by category" translate="sellers.Category" /></th>
						<th></th>
					</tr>
				</thead>

				<tbody> 
					<tr ng-repeat="seller in sellers | orderBy:predicate:reverse">
						<td><a ng-href="#/seller/{{seller.id}}">{{seller.name}}</a></td>
						<td>{{seller.category}}</td>
						<td>(edit)</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
