<div class="row" ng-show="isLoading">
	<div class="col-xs-12">
		<loading-message></loading-message>
	</div>
</div>
<div class="row" ng-show="displayError">
	<div class="col-xs-12">
		<error-message></error-message>
	</div>
</div>

<div class="row" ng-hide="isLoading || displayError">
	<div class="col-xs-12">
		<div class="btn-group top_btn_group" role="group">
			<button class="btn btn-default pull-right" ng-click="onAddSeller()"><span /> Add</button>
		</div>
		<div class="table-responsive">
			<table class="table table-striped table-bordered table-hover">
				<thead>
					<tr table-sort="name">
						<th class="first_col" data-columnName="name"> Name:<span title="Sort by name"  /></th>
						<th class="second_col" data-columnName="category">Category:<span title="Sort by category"  /></th>
						<th></th>
					</tr>
				</thead>

				<tbody> 
					<tr ng-repeat="seller in sellers | orderBy:predicate:reverse">
						<td><a ng-href="#/seller/{{seller.id}}">{{seller.name}}</a></td>
						<td> {{seller.category}}</td>
						<td><button class="btn btn-link" ng-click="onEditSeller(seller.id)">Edit</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
